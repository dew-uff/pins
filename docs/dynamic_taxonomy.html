    <script>
      var stratify = d3.stratify()
        .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });
      var margin = {top: 100, right: 20, bottom: 20, left: 20},
        width = 9500 - margin.right - margin.left,
        height = 400 - margin.top - margin.bottom,
        duration = 80;

      var i = 0;

      var svg = d3.select(".starter-template").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .attr('class', 'downloadsvg'),
        g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var treemap = d3.tree()
        .size([width, height]);

      var root;

      d3.csv("data/taxonomy.csv", function(error, data) {
        if (error) throw error;
        root = d3.hierarchy(stratify(data));
        treemap(root).descendants().forEach(function(d) {
          d._children = d.children
          d.children = null;
        })
        root.children = root._children
        root._children = null
        update(root);
      });

      function count_depth() {
        var depths = []
        var list = [root];
        while (list.length > 0) {
          var current = list.pop();
          if (!(current.depth in depths)) {
            depths[current.depth] = 0;
          }
          depths[current.depth] += 1;
          if (current.children) {
            current.children.forEach(function(d){
              list.push(d);
            })
          }
        }
        return depths.reduce(function(a, b) {
            return Math.max(a, b);
        });
      }

      function update(source) {
        console.log(count_depth())
        var treemap = d3.tree()
          .size([Math.max(count_depth() * 230, 1200), height]);


        var treeData = treemap(root);
        var nodes = treeData.descendants(),
          links = treeData.descendants().slice(1);

        nodes.forEach(function(d){ d.y = d.depth * 90});
        var node = svg.selectAll('g.node')
          .data(nodes, function(d) {return d.id || (d.id = ++i); });

        var nodeEnter = node.enter().append('g')
          .attr('class', 'node')
          .attr("transform", function(d) {
            return "translate(" + source.x0 + "," + source.y0 + ")";
        })
        .on('click', click);

        nodeEnter.append("rect")
          .attr('class', 'node')
          .attr("y", 0)
          .attr("x", -65)
          .attr("height", 1)
          .attr("width", 1)
          .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
          })
          .style("stroke", "black")

         // adds the text to the node
        nodeEnter.append("text")
          .attr("dy", ".35em")
          .attr("y", function(d) { return 15 })
          .style("text-anchor", "middle")
          .attr("font-size", "12")
          .text(function(d) { 
            return d.data.id.substring(d.data.id.lastIndexOf(".") + 1); 
          });

        // UPDATE
        var nodeUpdate = nodeEnter.merge(node);

        // Transition to the proper position for the node
        nodeUpdate.transition()
          .duration(duration)
          .attr("transform", function(d) { 
              return "translate(" + d.x + "," + d.y + ")";
           });

        // Update the node attributes and style
        nodeUpdate.select('rect.node')
          .attr("height", 30)
          .attr("width", 130)
          .style("fill", function(d) {
              return d._children ? "lightsteelblue" : "#fff";
          })
          .attr('cursor', 'pointer');

        // Remove any exiting nodes
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) {
                return "translate(" + source.x + "," + source.y + ")";
            })
            .remove();

        // On exit reduce the node circles size to 0
        nodeExit.select('rect')
          .attr("height", 1)
          .attr("width", 1)

        // On exit reduce the opacity of text labels
        nodeExit.select('text')
          .style('fill-opacity', 1e-6);

        // Update the links...
        var link = svg.selectAll('path.link')
            .data(links, function(d) { return d.id; });

        // Enter any new links at the parent's previous position.
        var linkEnter = link.enter().insert('path', "g")
            .attr("class", "link")
            .attr("stroke", "#555")
            .attr("stroke-width", "2px")
            .attr("stroke-opacity", "0.4")
            .attr("fill", "none")
            .attr('d', function(d){
              var o = {x: source.x0, y: source.y0}
              return diagonal(o, o)
            });

        // UPDATE
        var linkUpdate = linkEnter.merge(link);

        // Transition back to the parent element position
        linkUpdate.transition()
            .duration(duration)
            .attr('d', function(d){
              return diagonal(d, d.parent)
            });

        // Remove any exiting links
        var linkExit = link.exit().transition()
            .duration(duration)
            .attr('d', function(d) {
              var o = {x: source.x, y: source.y}
              return diagonal(o, o)
            })
            .remove();

        // Store the old positions for transition.
        nodes.forEach(function(d){
          d.x0 = d.x;
          d.y0 = d.y;
        });

        // Creates a curved (diagonal) path from parent to the child nodes

        function diagonal(s, d) {

          path = `M ${s.x} ${s.y}
                  C ${s.x} ${(s.y + d.y) / 2},
                    ${d.x} ${(s.y + d.y) / 2},
                    ${d.x} ${d.y}`

          return path
        }

        // Toggle children on click.
        function click(d) {
          if (d.children) {
              d._children = d.children;
              d.children = null;
            } else {
              d.children = d._children;
              d._children = null;
            }
          update(d);
        }
       
      }
      $(".regular").click(function(){
        window.location.href = "taxonomy.html";
      })
      $(".circular").click(function(){
        window.location.href = "circular_taxonomy.html";
      })
      $(".download").click(function(){
        downloadSVG()
      })
